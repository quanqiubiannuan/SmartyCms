{extends file='layout.html'}
{block name=content}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <form method="post" action="{href}" enctype="multipart/form-data">
                    <div class="form-group mb-3">
                        <label class="form-label">推送文章</label>
                        <input type="text" readonly="readonly" class="form-control" value="{$data['title']}">
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">推送链接</label>
                        <input type="text" readonly="readonly" class="form-control" value="{$url}">
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">百度站长平台普通收录API推送结果</label>
                        <textarea readonly="readonly" class="form-control">{$baidu}</textarea>
                        <small class="form-text text-success">推送结果中有<strong class="text-danger p-1">error</strong>字段，则说明推送失败</small>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">百度站长平台快速收录API推送结果</label>
                        <textarea readonly="readonly" class="form-control">{$baiduDaily}</textarea>
                        <small class="form-text text-success">推送结果中有<strong class="text-danger p-1">error</strong>字段，则说明推送失败</small>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Bing站长平台URL推送结果</label>
                        <textarea readonly="readonly" class="form-control">{$bing}</textarea>
                        <small class="form-text text-success">推送结果中有<strong class="text-danger p-1">ErrorCode</strong>字段，则说明推送失败</small>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="javascript:history.back();">返回</button>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
